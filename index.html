<!DOCTYPE html>
<html>
    <head>
        <title>Konversi Nilai Angka ke Nilai Huruf</title>
    </head>
    <body>
        <h1>Konversi Nilai Angka ke Nilai Huruf</h1>
        <label for="nilaiAngka">Masukkan Nilai Angka:</label>
        <input type="number" id="nilaiAngka">
        <button onclick="konversiNilai()">Konversi</button>
        <p>Hasil Konversi: <span id="hasilKonversi"></span></p>
        <script>
        function konversiNilai() {
            var nilaiAngka = parseInt(document.getElementById("nilaiAngka").value);
            var hasil = "E";
            if (nilaiAngka >= 0 && nilaiAngka <= 40) {
                hasil = "E";
            } else if (nilaiAngka >= 41 && nilaiAngka <= 55) {
                hasil = "D";
            } else if (nilaiAngka >= 56 && nilaiAngka <= 60) {
                hasil = "C";
            } else if (nilaiAngka >= 61 && nilaiAngka <= 65) {
                hasil = "BC";
            } else if (nilaiAngka >= 66 && nilaiAngka <= 70) {
                hasil = "B";
            } else if (nilaiAngka >= 71 && nilaiAngka <= 80) {
                hasil = "AB";
            } else if (nilaiAngka >= 81 && nilaiAngka <= 100) {
                hasil = "A";
            }
            document.getElementById("hasilKonversi").textContent = hasil;
        }
        </script>
    </body>
</html>


<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>

    <label for="bil1">Bilangan 1:</label>
    <input type="text" id="bil1">
    
    <label for="operator">Pilih Operator:</label>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <label for="bil2">Bilangan 2:</label>
    <input type="text" id="bil2">

    <button onclick="hitungHasil()">Hitung</button>

    <p>Hasil: <span id="hasil"></span></p>

    <script>
        function hitungHasil() {
            // Mendapatkan bilangan 1 dan bilangan 2 dari input
            var bilangan1 = parseFloat(document.getElementById("bil1").value);
            var bilangan2 = parseFloat(document.getElementById("bil2").value);
            
            // Mendapatkan operator yang dipilih
            var operator = document.getElementById("operator").value;
            
            // Inisialisasi variabel hasil dengan nilai default
            var hasil = 0;

            // Melakukan operasi sesuai dengan operator yang dipilih
            if (operator === "+") {
                hasil = bilangan1 + bilangan2;
            } else if (operator === "-") {
                hasil = bilangan1 - bilangan2;
            } else if (operator === "*") {
                hasil = bilangan1 * bilangan2;
            } else if (operator === "/") {
                if (bilangan2 !== 0) {
                    hasil = bilangan1 / bilangan2;
                } else {
                    alert("Tidak bisa membagi dengan 0");
                }
            }

            // Menampilkan hasil operasi pada halaman
            document.getElementById("hasil").textContent = hasil;
        }
    </script>
</body>
</html>
